<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Asiacuisine.re</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Additional styles for admin page */
        body { background-color: #f4f4f9; }
        .admin-container { max-width: 900px; margin: 4rem auto; padding: 2rem; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 10px; }
        #login-section, #admin-content { padding: 2rem; }
        #admin-content { display: none; } /* Hidden by default */
        .login-form input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        .login-form button { padding: 10px 20px; cursor: pointer; }
        .booking-list { list-style: none; padding: 0; }
        .booking-list li { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #eee; }
        .booking-list li:last-child { border-bottom: none; }
        .booking-list button { background-color: #e44; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="admin-container">
        <!-- Login Section -->
        <section id="login-section">
            <h1>Accès Administration</h1>
            <form id="login-form">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" required>
                <button type="submit">Connexion</button>
            </form>
            <p id="login-error" style="color: red;"></p>
        </section>

        <!-- Admin Content Section (hidden by default) -->
        <section id="admin-content">
            <h1>Gestion des Réservations</h1>
            <ul id="booking-list" class="booking-list">
                <!-- Bookings will be loaded here by JavaScript -->
            </ul>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
